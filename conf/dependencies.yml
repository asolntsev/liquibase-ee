require:
    - play 1.2+
    - play-liquibase -> play-liquibase 3.1.1
    - org.hamcrest -> hamcrest-all 1.+
    - org.mockito -> mockito-all 1.9.+

    #- org.postgresql -> postgresql 9.2-1003-jdbc4
    - ojdbc14_g -> ojdbc14_g
    - play-tests -> tests 2.14.1

repositories:
    - local-jars:
        type:       local
        artifact:   ${application.path}/jars/[module].jar
        contains:
            - ojdbc14_g
    - play-selenide:
        type: http
        artifact: http://repo.codeborne.com/[organization]/[module]-[revision].zip
        contains:
          - play-liquibase -> *
          - play-tests -> *
